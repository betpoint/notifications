<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <p style="text-align:center; margin-top:50px;">Enter your Glide User ID to link your device:</p>
  <div style="text-align:center;">
    <input type="text" id="userIdInput" placeholder="Enter your User ID">
    <button id="linkButton">Link Device</button>
  </div>

  <script>
  const redirectUrl = "https://thebetpoint.app/dl/063968";

  // WebToNative override setup
  window.WTN = window.WTN || {};
  window.WTN.OneSignal = {
    setExternalUserId: function(id) {
      try {
        Android.setExternalUserId(id); // Android bridge
        console.log("Android external ID set:", id);
      } catch (e) {
        console.log("Android bridge not available:", e);
      }

      try {
        webkit.messageHandlers.setExternalUserId.postMessage(id); // iOS bridge
        console.log("iOS external ID set:", id);
      } catch (e) {
        console.log("iOS bridge not available:", e);
      }
    }
  };

  function finishLink() {
    alert("Device linked!");
    document.getElementById("userIdInput").style.display = "none";
    document.getElementById("linkButton").style.display = "none";

    if (window.WTN && typeof window.WTN.closeWebView === 'function') {
      // Try to close WebView, then redirect as backup
      window.WTN.closeWebView();
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 500);
    } else {
      // Regular redirect if not in wrapper
      window.location.href = redirectUrl;
    }
  }

  function linkDevice() {
    const glideUserId = document.getElementById("userIdInput").value.trim();
    if (!glideUserId) {
      alert("Please enter your User ID.");
      return;
    }

    if (window.WTN && window.WTN.OneSignal && typeof window.WTN.OneSignal.setExternalUserId === "function") {
      window.WTN.OneSignal.setExternalUserId(glideUserId);
      finishLink();
    } else {
      // Load WebToNative if not available yet
      var script = document.createElement('script');
      script.src = "https://unpkg.com/webtonative@1.0.77/webtonative.min.js";
      script.onload = function() {
        if (window.WTN && window.WTN.OneSignal) {
          window.WTN.OneSignal.setExternalUserId(glideUserId);
        }
        finishLink();
      };
      document.head.appendChild(script);
    }
  }

  document.getElementById("linkButton").addEventListener("click", linkDevice);
  </script>
</body>
</html>
