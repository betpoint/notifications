<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <p style="text-align:center; margin-top:50px;">Enter your Glide User ID to link your device:</p>
  <div style="text-align:center;">
    <input type="text" id="userIdInput" placeholder="Enter your User ID">
    <button onclick="linkDevice()">Link Device</button>
  </div>

  <script>
  const redirectUrl = "https://thebetpoint.app/dl/063968";

  function finishLink() {
    alert("Device linked!");
    document.getElementById("userIdInput").style.display = "none";
    document.querySelector("button").style.display = "none";

    if (window.WTN && typeof window.WTN.closeWebView === 'function') {
      // Try closing the WebView / nav tab
      window.WTN.closeWebView();
      // Also redirect as fallback
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 500);
    } else {
      // If not inside WebToNative wrapper, just redirect
      window.location.href = redirectUrl;
    }
  }

  function linkDevice() {
    const glideUserId = document.getElementById("userIdInput").value;
    if (!glideUserId) {
      alert("Please enter your User ID.");
      return;
    }

    if (!window.WTN) {
      var script = document.createElement('script');
      script.src = "https://unpkg.com/webtonative@1.0.77/webtonative.min.js";
      script.onload = function() {
        window.WTN.setExternalUserId(glideUserId);
        finishLink();
      };
      document.head.appendChild(script);
    } else {
      window.WTN.setExternalUserId(glideUserId);
      finishLink();
    }
  }
  </script>
</body>
</html>
