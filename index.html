<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      margin-top: 60px;
      color: #222;
    }
    input { 
      padding: 8px; 
      font-size: 16px; 
      width: 240px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button { 
      padding: 8px 18px; 
      font-size: 16px; 
      margin-left: 8px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>
  <p>Enter your Glide User ID to link your device:</p>
  <input type="text" id="userIdInput" placeholder="Enter your User ID">
  <button onclick="linkDevice()">Link Device</button>

  <p id="status"></p>

  <script src="https://unpkg.com/webtonative@1.0.77/webtonative.min.js"></script>

  <script>
    function waitForOneSignal(callback) {
      if (window.WTN?.OneSignal) {
        callback(window.WTN.OneSignal);
      } else {
        setTimeout(() => waitForOneSignal(callback), 400);
      }
    }

    function linkDevice() {
      const userId = document.getElementById("userIdInput").value.trim();
      const status = document.getElementById("status");
      if (!userId) return;

      waitForOneSignal((OneSignalBridge) => {
        // Set external ID
        OneSignalBridge.setExternalUserId(userId).then(() => {
          // Set tags
          OneSignalBridge.setTags({ linked: "true", user_id: userId });

          // ✅ Show message
          status.textContent = "✅ Device linked!";

          // Automatically go back after a short delay
          setTimeout(() => {
            if (document.referrer && document.referrer !== window.location.href) {
              window.location.href = document.referrer;
            } else if (window.WTN?.Navigation?.goBack) {
              WTN.Navigation.goBack(); // If inside WTN app
            } else {
              window.location.href = "/"; // fallback to home
            }
          }, 800);
        });
      });
    }
  </script>
</body>
</html>
