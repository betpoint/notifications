<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      margin-top: 60px;
      color: #222;
    }
    input { 
      padding: 8px; 
      font-size: 16px; 
      width: 240px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button { 
      padding: 8px 18px; 
      font-size: 16px; 
      margin-left: 8px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <p>Enter your Glide User ID to link your device:</p>
  <input type="text" id="userIdInput" placeholder="Enter your User ID">
  <button onclick="linkDevice()">Link Device</button>

  <p id="status"></p>

  <!-- ‚úÖ Make sure WebToNative is loaded before your script -->
  <script src="https://unpkg.com/webtonative@1.0.77/webtonative.min.js"></script>

  <script>
    const redirectUrl = "https://thebetpoint.app/dl/063968";

    // ‚úÖ Wait for WTN.OneSignal to be ready
    function waitForOneSignal(callback) {
      if (window.WTN?.OneSignal) {
        console.log("‚úÖ WTN.OneSignal ready");
        callback(window.WTN.OneSignal);
      } else {
        console.log("‚è≥ Waiting for WTN.OneSignal...");
        setTimeout(() => waitForOneSignal(callback), 400);
      }
    }

    // ‚úÖ Link device function
    function linkDevice() {
      const userId = document.getElementById("userIdInput").value.trim();
      const status = document.getElementById("status");

      if (!userId) {
        alert("Please enter your User ID.");
        return;
      }

      waitForOneSignal((OneSignalBridge) => {
        status.textContent = "üîÑ Linking device...";
        console.log("Setting external ID:", userId);

        // ‚úÖ Set external user ID
        OneSignalBridge.setExternalUserId(userId)
          .then(() => {
            console.log("‚úÖ External ID set:", userId);

            // ‚úÖ Set tags
            OneSignalBridge.setTags({ linked: "true", user_id: userId });
            console.log("‚úÖ Tags set for user:", userId);

            // ‚úÖ Verify and show status
            OneSignalBridge.getExternalUserId().then((id) => {
              console.log("üì≤ Current external ID:", id);
              status.textContent = `‚úÖ Device linked successfully! External ID: ${id}`;
            });

            // ‚úÖ Redirect after success
            setTimeout(() => {
              window.location.href = redirectUrl;
            }, 1500);
          })
          .catch((err) => {
            console.error("‚ùå Failed to set external ID:", err);
            status.textContent = "‚ùå Error linking device. Try again.";
          });
      });
    }
  </script>
</body>
</html>
