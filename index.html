<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      margin-top: 60px;
      color: #222;
    }
    input { 
      padding: 8px; 
      font-size: 16px; 
      width: 240px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: block;
      margin: 8px auto;
    }
    button { 
      padding: 8px 18px; 
      font-size: 16px; 
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <p>Enter your Glide Email and User ID to link your device:</p>
  <input type="text" id="emailInput" placeholder="Paste your Email">
  <input type="text" id="userIdInput" placeholder="Paste your User ID">
  <button onclick="linkDevice()">Link Device</button>

  <p id="status"></p>

  <!-- WebToNative SDK -->
  <script src="https://unpkg.com/webtonative@1.0.77/webtonative.min.js"></script>

  <script>
    const fallbackUrl = "https://thebetpoint.app/dl/063968"; // fallback if goBack unavailable

    async function linkDevice() {
      const email = document.getElementById("emailInput").value.trim();
      const userId = document.getElementById("userIdInput").value.trim();
      const status = document.getElementById("status");

      if (!email || !userId) {
        alert("Please enter both Email and User ID."); 
        return;
      }

      status.textContent = "🔄 Linking device...";

      try {
        // 1️⃣ Set WTN OneSignal external ID & tags
        if (window.WTN?.OneSignal?.setExternalUserId) {
          window.WTN.OneSignal.setExternalUserId(userId);
          console.log("✅ External ID set:", userId);
        }

        if (window.WTN?.OneSignal?.setTags) {
          window.WTN.OneSignal.setTags({ linked: "true", user_id: userId, email: email });
          console.log("✅ Tags set:", { user_id: userId, email });
        }

        // 2️⃣ Call your Render webhook
        const response = await fetch("https://newuser-434y.onrender.com/webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ row_id: userId, email: email })
        });

        const data = await response.json();

        if (data.success) {
          status.textContent = "✅ Device linked and database updated!";
        } else {
          console.warn("⚠️ Webhook returned an error:", data.error);
          status.textContent = "⚠️ Device linked, but DB update failed.";
        }

      } catch (err) {
        console.error("⚠️ Linking failed:", err);
        status.textContent = "⚠️ Device linked, DB update error.";
      }

      // 3️⃣ Navigate back or fallback URL
      setTimeout(() => {
        if (window.WTN?.Navigation?.goBack) {
          window.WTN.Navigation.goBack();
        } else {
          window.location.href = fallbackUrl;
        }
      }, 800); // slight delay for user to see the status
    }
  </script>
</body>
</html>
