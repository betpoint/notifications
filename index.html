<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      margin-top: 60px;
      color: #222;
    }
    input { 
      padding: 8px; 
      font-size: 16px; 
      width: 240px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button { 
      padding: 8px 18px; 
      font-size: 16px; 
      margin-left: 8px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <p>Enter your Glide User ID to link your device:</p>
  <input type="text" id="userIdInput" placeholder="Enter your User ID">
  <button onclick="linkDevice()">Link Device</button>

  <p id="status"></p>

  <script src="https://unpkg.com/webtonative@1.0.77/webtonative.min.js"></script>

  <script>
    const fallbackUrl = "https://thebetpoint.app/dl/063968";

    function linkDevice() {
      const userId = document.getElementById("userIdInput").value.trim();
      const status = document.getElementById("status");

      if (!userId) {
        alert("Please enter your User ID.");
        return;
      }

      status.textContent = "ðŸ”„ Linking device...";

      // Directly set external ID without waiting for promise
      if (window.WTN?.OneSignal?.setExternalUserId) {
        window.WTN.OneSignal.setExternalUserId(userId);
        console.log("âœ… External ID set:", userId);
      }

      // Set tags if available
      if (window.WTN?.OneSignal?.setTags) {
        window.WTN.OneSignal.setTags({ linked: "true", user_id: userId });
        console.log("âœ… Tags set for user:", userId);
      }

      // Show message briefly then close/back
      status.textContent = "âœ… Device linked!";
      setTimeout(() => {
        if (window.WTN?.Navigation?.goBack) {
          window.WTN.Navigation.goBack();
        } else {
          window.location.href = fallbackUrl;
        }
      }, 500); // 0.5s delay
    }
  </script>
</body>
</html>
