<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glide WebToNative Bridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <p style="text-align:center; margin-top:50px;">Linking your device...</p>

  <script>
    // Dynamically load WebToNative JS
    if (!window.WTN) {
      var script = document.createElement('script');
      script.src = "https://unpkg.com/webtonative@1.0.77/webtonative.min.js";
      script.onload = function() {
        console.log("WebToNative JS loaded");

        // Read Glide user ID from URL parameter
        const params = new URLSearchParams(window.location.search);
        const glideUserId = params.get("uid");

        if (glideUserId && window.WTN) {
          // Link device to user
          window.WTN.setExternalUserId(glideUserId);
          console.log("Device linked to Glide user:", glideUserId);
        }
      };
      document.head.appendChild(script);
    }
  </script>
</body>
</html>
